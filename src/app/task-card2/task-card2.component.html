<div class="task">
    <div class="task-header">
        <div (click)="onActionClick('detail')" class="task-title">
            {{ task.title }}
        </div>
        <div class="task-priority" id="priority-style1" *ngIf="task && task.priority == 'HIGH'" title="TASK PRIORITY">
            <span class="task-priority-text">{{ task.priority }}</span>
        </div>
        <div class="task-priority" id="priority-style2" *ngIf="task && task.priority == 'MEDIUM'" title="TASK PRIORITY">
            <span class="task-priority-text">{{ task.priority }}</span>
        </div>
        <div class="task-priority" id="priority-style3" *ngIf="task && task.priority == 'LOW'" title="TASK PRIORITY">
            <span class="task-priority-text">{{ task.priority }}</span>
        </div>
    </div>
    <div class="task-body">
        <p class="description-text">{{ task.description }}</p>
    </div>
    <div class="task-footer">
        <button (click)="onActionClick('detail')" class="task-button">Details</button>
        <button (click)="onActionClick('edit')" class="task-button">Edit</button>
        <button (click)="onActionClick('delete')" class="task-button">Delete</button>
    </div>
</div>
